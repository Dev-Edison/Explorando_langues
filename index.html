<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <h1>facebook</h1>
    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
    </p>
</head>

<body>

    <script>
        let name;

        let email = ""

        var age = 15

        const CPF = ""

        getEmail();

        document.write(email)
        document.write('<br>' + CPF)

        CPF = ""

        function getEmail() {
            let email = ''
            document.write(email + "<br>")
        }
    </script>
    <div class="box-parent-login">
        <div class="well bg-white box-login">
            <h1 class="ls-login-logo">Login</h1>
            <form role="form">
                <fieldset>
     
                    <div class="form-group ls-login-user">
                        <label for="userLogin">Usuário</label>
                        <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
                    </div>
     
                    <div class="form-group ls-login-password">
                        <label for="userPassword">Senha</label>
                        <input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
                    </div>
     
                    <a href="#" class="ls-login-forgot">Esqueci minha senha</a>
     
                    <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
                    <p class="txt-center ls-login-signup">Não possui um usuário no Facebook?
                        <a href="#">Cadastre-se agora</a>
                    </p>
     
                </fieldset>
            </form>
</body>

</html>
